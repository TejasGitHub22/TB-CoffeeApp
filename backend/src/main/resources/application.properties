spring.application.name=coffee-backend

# Datasource (override via environment in production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/coffee_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}

# MQTT config (override via environment)
mqtt.host=${MQTT_HOST:localhost}
mqtt.port=${MQTT_PORT:1883}
mqtt.username=${MQTT_USERNAME:guest}
mqtt.password=${MQTT_PASSWORD:guest}

# JWT
jwt.secret=${JWT_SECRET:ZmFrZV9jb2ZmZWVfYmFja2VuZF9zZWNyZXRfMTIzNDU2}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}
